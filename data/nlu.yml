    - включи [старый](name_content)
    - Открой [топ дня](name_content)
    - Вруби [топ недели](name_content)
    - Воспроизв [летние](name_content)
    - Играй [зимние](name_content)
    - Проигр [осенние](name_content)
    - Плей [хиты](name_content)
    - Давай [топ](name_content)
    - хочу [джаз](name_content)
    - Запуск [топ](name_content)
    - Перейти [русская](name_content)
    - Переключ [рэп](name_content)
    - Выбрать [рок](name_content)
    - Найди [поп](name_content)
    - Поиск [топ 5](name_content)

    - Воспроизв [еминем](name_content)
    - Играй [рианна](name_content)
    - Проигр [селена](name_content)
    - Плей [годзилла](name_content)
    - Давай [rap god](name_content)
