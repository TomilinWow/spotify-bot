version: "2.0"

nlu:
- intent: greet
  examples: |
    - привет
    - хеллоу

- intent: goodbye
  examples: |
    - пока
    - до встречи


- intent: get_custom_playlist
  examples: |
    - плейлисты дня
    - мувикс хочу плейлисты дня
    - покажи топ плейлисты


- intent: save_music
  examples: |
    - Мувикс сохрани трек
    - Можешь сохранить текущую песню
    - сохрани песню в мои любимые
    - сохранить текущую композицию
    - засейви песню в избранное
    - добавь песню в избранное
    - добавь трек в любимое

- intent: play_song
  examples: |
    - мувикс включи [трек](song)
    - мувикс включи [песню](song)
    - хочу послушать [песню](song)
    - можешь включить [музыка](song)

- intent: play_playlist
  examples: |
    - Мувикс найди [плейлист](playlist)
    - можешь включить [плейлист](playlist)
    - Хочу послушать [плейлист](playlist)
    - включи [плейлист](playlist)

- intent: play_content
  examples: |
